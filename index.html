<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AETHER | Professional Research Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #020617;
            --accent-blue: #3b82f6;
            --accent-purple: #a855f7;
            --accent-teal: #14b8a6;
            --accent-gold: #f59e0b;
        }
        body { 
            background-color: var(--bg-dark); 
            color: #f1f5f9; 
            font-family: 'Inter', sans-serif;
            letter-spacing: -0.01em;
            overflow: hidden;
        }
        .glass { 
            background: rgba(15, 23, 42, 0.7); 
            backdrop-filter: blur(12px); 
            border: 1px solid rgba(255, 255, 255, 0.08); 
        }
        .sidebar-item {
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .sidebar-item.active {
            background: rgba(59, 130, 246, 0.15);
            border-left: 4px solid var(--accent-blue);
            color: white;
        }
        .tab-btn {
            position: relative;
            transition: all 0.3s ease;
        }
        .tab-btn.active {
            color: var(--accent-blue);
        }
        .tab-btn.active::after {
            content: '';
            position: absolute;
            bottom: -18px;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--accent-blue);
            box-shadow: 0 0 10px var(--accent-blue);
        }
        .mono { font-family: 'JetBrains Mono', monospace; }
        .deliverable-card {
            border-left: 2px solid var(--accent-blue);
            background: linear-gradient(90deg, rgba(59, 130, 246, 0.05) 0%, transparent 100%);
        }
        .resource-card {
            transition: transform 0.2s ease, border-color 0.2s ease;
        }
        .resource-card:hover {
            transform: translateY(-2px);
            border-color: rgba(59, 130, 246, 0.4);
        }
        @keyframes pulse-slow {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .status-dot { animation: pulse-slow 2s infinite; }
    </style>
</head>
<body class="h-screen flex flex-col">

    <!-- Header -->
    <header class="glass border-b border-white/5 px-8 pt-4 z-50">
        <div class="flex justify-between items-center mb-4">
            <div class="flex items-center gap-3">
                <div class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center font-black text-white text-lg">A</div>
                <div>
                    <h1 class="text-sm font-extrabold uppercase tracking-tighter">Project AETHER</h1>
                    <p class="text-[10px] text-blue-400 mono uppercase tracking-widest">10-Day Winter Sprint v6.0</p>
                </div>
            </div>
            <div class="hidden md:flex items-center gap-6 text-[10px] font-bold uppercase tracking-widest text-gray-400">
                <span id="current-time"></span>
                <span class="flex items-center gap-2 text-green-500"><span class="w-1.5 h-1.5 rounded-full bg-green-500 status-dot"></span> Active Sync</span>
            </div>
        </div>
        
        <nav class="flex gap-8 text-[11px] font-bold uppercase tracking-widest text-gray-500 pb-4">
            <button onclick="switchTab('overview')" id="tab-overview" class="tab-btn active">Overview</button>
            <button onclick="switchTab('deliverables')" id="tab-deliverables" class="tab-btn">Daily Units</button>
            <button onclick="switchTab('resources')" id="tab-resources" class="tab-btn">Resources</button>
        </nav>
    </header>

    <div class="flex flex-1 overflow-hidden">
        <!-- Sidebar -->

            <div id="day-list" class="space-y-2">
                <!-- Days injected via JS -->
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 overflow-y-auto p-8 bg-[radial-gradient(circle_at_top_right,_var(--tw-gradient-stops))] from-blue-900/10 via-transparent to-transparent">
            <div class="max-w-5xl mx-auto" id="main-view">
                <!-- Tab content -->
            </div>
        </main>
    </div>

        let currentTab = 'overview';

        function switchTab(tabId) {
            currentTab = tabId;
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(`tab-${tabId}`).classList.add('active');
            const sidebar = document.getElementById('day-sidebar');
            if (tabId === 'deliverables') sidebar.classList.remove('hidden');
            else sidebar.classList.add('hidden');
            render();
        }

                            <div class="h-[1px] flex-1 bg-white/5"></div>
                        </div>

                    </div>

                        <div class="glass p-6 rounded-2xl border-l-2 border-blue-500">

        function init() {
            const list = document.getElementById('day-list');
            sprintData.forEach(d => {
                const item = document.createElement('div');
                item.id = `side-day-${d.day}`;
                item.className = 'sidebar-item p-4 rounded-xl cursor-pointer hover:bg-white/5 flex flex-col gap-1';
                item.onclick = () => { selectedDay = d.day; render(); };
                item.innerHTML = `
                    <div class="flex justify-between items-center">
                        <span class="text-[9px] font-bold text-gray-500 uppercase tracking-widest">${d.date}</span>
                    </div>
                    <span class="text-xs font-bold truncate">${d.title}</span>
                    <div class="flex gap-2 mt-1">

                    </div>
                `;
                list.appendChild(item);
            });
            setInterval(() => { document.getElementById('current-time').innerText = new Date().toLocaleTimeString('en-US', { hour12: false }); }, 1000);
            render();
        }
        init();

</body>
</html>
